services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zeppelin
    ports:
      - "8000:8000"
      - "5555:5555"
    volumes:
      - .:/app
      - ./logs:/app/logs
    working_dir: /app/src
    depends_on:
      - db_zeppelin
      - redis
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
    command: supervisord -c /etc/supervisord.conf

  db_zeppelin:
    image: postgres:15
    container_name: db_zeppelin
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    container_name: redis_zeppelin
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
